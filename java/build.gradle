plugins {
    id "java-library"
    id "name.remal.sonarlint" version "1.5.0"
}

defaultTasks 'clean', 'build'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform("org.junit:junit-bom:5.8.2")
    testImplementation(["org.assertj:assertj-core:3.22.0", "org.junit.jupiter:junit-jupiter:"])
}

test {
    useJUnitPlatform()
}
